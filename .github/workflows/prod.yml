name: Deploy

on:
  push:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: List files
        run: ls -R ./gyma

      - name: Build with Maven
        working-directory: ./gyma
        run: mvn clean install -DskipTests -e

      - name: Run tests
        working-directory: ./gyma
        run: mvn test -Dspring.profiles.active=test -e

      - name: Create .env file for Docker Compose
        run: |
          echo "GRAFANA_PORT=${{ secrets.GRAFANA_PORT }}" > .env
          echo "GYMA_PORT=${{ secrets.GYMA_PORT }}" >> .env
          echo "PGADMIN_DEFAULT_EMAIL=${{ secrets.PGADMIN_DEFAULT_EMAIL }}" >> .env
          echo "PGADMIN_DEFAULT_PASSWORD=${{ secrets.PGADMIN_DEFAULT_PASSWORD }}" >> .env
          echo "PGADMIN_PORT=${{ secrets.PGADMIN_PORT }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "PROMETHEUS_PORT=${{ secrets.PROMETHEUS_PORT }}" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}" >> .env
          echo "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" >> .env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}" >> .env
          echo "SPRING_JPA_HIBERNATE_DDL_AUTO=${{ secrets.SPRING_JPA_HIBERNATE_DDL_AUTO }}" >> .env

      - name: Build docker image
        run: docker build -t gyma:latest ./gyma

      - name: Stop existing containers (if any)
        run: |
          docker-compose -f ./gyma/docker-compose.yml down || true

      - name: Run Docker Compose
        run: |
          docker-compose --env-file .env -f ./gyma/docker-compose.yml up -d
